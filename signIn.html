<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>signIn-website2</title>
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<!-- 让IE6支持透明 -->
	<!--[if IE 6]>
	<script type="text/javascript" src="js/DD_belatedPNG_0.0.8a-min.js"></script>

	<![endif]-->
</head>
<body>
	<div class="headerBar">
		<div class="logo reg-logo">
			<div class="commonWidth">
				<div class="logo-pic fl">
					<a href="#"><img src="images/logo.png" alt="慕课网"></a>
				</div><!-- logoPic结束 -->
				<div class="welcome">欢迎注册</div>
			</div><!-- commonWidth结束 -->
		</div><!-- logo结束 -->
	</div><!-- headerBar结束 -->

	<div class="reg-box">
		<div class="login-cont">
			<ul class="login-list">
				<li class="clearfix">
					<span class="reg-text"><i>*</i>用户名：</span>
					<div class="reg-input">
						<input type="email" name="" value="" placeholder="邮箱/用户名/手机号" class="login-input bg-email">
					</div>
				</li>
				<li class="clearfix">
					<span class="reg-text"><i>*</i>请设置密码：</span>
					<div class="reg-input">
						<input type="password" name="" value="" placeholder="请输入密码" class="login-input bg-password">
					</div>
				</li>
				<li class="clearfix">
					<span class="reg-text"><i>*</i>请确认密码：</span>
					<div class="reg-input">
						<input type="password" name="" value="" placeholder="请再次输入密码" class="login-input bg-password">
					</div>
				</li>
				<li class="clearfix">
					<span class="reg-text"><i>*</i>邮箱：</span>
					<div class="reg-input">
						<input type="text" name="" value="" placeholder="" class="login-input bg-password">
					</div>
				</li>
				<li class="clearfix">
					<span class="reg-text"><i>*</i>地址：</span>
					<div class="reg-input">
						<input type="text" name="" value="" placeholder="" class="login-input bg-password">
					</div>
				</li>
				<li class="clearfix">
					<span class="reg-text">&nbsp;</span>
					<input type="checkbox" name="" value="" placeholder="" class="reg-check" checked="checked">
					<p class="reg-xieyi">我已阅读并同意<i>《用户注册协议》</i></p>		
				</li>
				<li class="clearfix">
					<span class="reg-text">&nbsp;</span>
					<input type="button" name="" value="登 录" class="login-btn">
				</li>
			</ul>
		</div><!-- login-cont结束 -->
	</div><!-- login-box结束 -->

	<div style="height:25px"></div>
	<!-- 这个div是为了撑开高度的，没有什么语意，不好！ -->

			<a href="#">慕课简介</a><i>|</i>

			<a href="#"><img src="images/footer-logo.png" alt="logo" /></a>
			<a href="#"><img src="images/footer-logo.png" alt="logo" /></a>
			<a href="#"><img src="images/footer-logo.png" alt="logo" /></a>
			<a href="#"><img src="images/footer-logo.png" alt="logo" /></a>
		</p>
	</div><!-- footer结束 -->
</body>
